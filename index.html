<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent A Car</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
        <div class="heading"><h1>Rent<span>Car</span></h1></div>


        <p class="description">Thank You for Sendind We Will Contact You Soon</p>
       
        <form action="" class="rent-form">
       
            
            <label for="name" class="name">Name:</label>
            <input type="text" id="name" placeholder="Name">
    
        <div>
            <label class="age" for="age">Age:</label>
            <input type="number" id="age" placeholder="Age">
        </div>
        <div>
            <label class="email" for="email">E-mail:</label>
            <input type="email" id="email" placeholder="xxx@xmail.xxx">
        </div>
        <div>
            <label class="phone" for="phone">Phone Number:</label>
            <input type="email" id="email" placeholder="+0000000">
        </div>
        <div>
            <label class="licence-type" for="licence-type">Licence Type: </label>
            <select name="content" id="content">
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="B1">B1</option>
                <option value="B2">B2</option>
            </select>
        </div>
        <div>
            <label for="licences-old" class="licences-old">Licence's Old:</label>
            <input type="number" id="licences-old" placeholder="1">
        </div>
        <div>
            <label for="name" class="cars">Cars: </label>
            <select name="cars" id="cars">
                <option value="peugeot-partner">Peugeot Partner</option>
                <option value="fiat-egea">Fiat Egea</option>
                <option value="renault-symbol">Renault Symbol</option>
                <option value="citroen-celysee">Citroen C-Elysee</option>
                <option value="dacia-dokker">Dacia Dokker</option>
            </select>
        </div>
        <p class="transmission-title">Transmission Type:</p>
        <div class="transmission">
        <label for="Auto">Auto</label>
        <input type="radio" id="Auto"><br>
        <label for="Manuel">Manuel</label>
        <input type="radio" id="Manuel">
 
        </div>
       
        <div>
        <label for="message" class="mesage-area">Message: </label>
        <input type="text" class="message-input" placeholder="if you need any spesification" id="message" >
    </div>
    <div><input type="submit" value="Send" class="btn"></div>
       </form>
    </div>
    </div>
</body>
</html>
